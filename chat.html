<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="item item-1">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item item-4">4</div>
  </div>

<style>

/* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

/* Grid Container Styling */
.grid-container {
  display: grid;
  grid-template-columns: 2fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 10px; /* Spacing between grid items */
  width: 90%;
  max-width: 800px;
  height: 400px;
}

/* Grid Items Styling */
.item {
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  border-radius: 5px;
}

/* Individual Item Colors and Grid Positions */
.item-1 {
  background-color: #e74c3c;
  grid-column: 1 / 2; /* Starts at column 1 and spans 1 column */
  grid-row: 1 / 3;    /* Starts at row 1 and spans 2 rows */
}

.item-2 {
  background-color: #f39c12;
  grid-column: 2 / 3; /* Starts at column 2 and spans 1 column */
  grid-row: 1 / 2;    /* Starts at row 1 and spans 1 row */
}

.item-3 {
  background-color: #9b59b6;
  grid-column: 2 / 3; /* Starts at column 2 and spans 1 column */
  grid-row: 2 / 3;    /* Starts at row 2 and spans 1 row */
}

.item-4 {
  background-color: #34495e;
  grid-column: 3 / 4; /* Placeholder if extended */
  grid-row: 3 / 3; /* Optional testing workflow */
}


</style>

</body>
</html>
